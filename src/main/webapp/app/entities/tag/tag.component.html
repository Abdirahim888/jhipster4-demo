<div>
    <h2><span jhiTranslate="blogApp.tag.home.title">Tags</span>
        <button class="btn btn-primary float-xs-right" uiSref="tag.new">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="blogApp.tag.home.createLabel">
            Create new Tag
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tags">
        <table class="table table-striped">
            <thead>
            <tr jh-sort (predicate)="predicate" (ascending)="reverse" (callback)="reset">
            <th jh-sort-by="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jh-sort-by="name"><span jhiTranslate="blogApp.tag.name">Name</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let tag of tags ;trackBy trackId">
                <td><a uiSref="tag-detail" [uiParams]="{ id: tag.id }">{{tag.id}}</a></td>
                <td>{{tag.name}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                uiSref="tag-detail"
                                [uiParams]="{ id: tag.id }"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-xs hidden-sm" jhiTranslate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                uiSref="tag.edit"
                                [uiParams]="{ id: tag.id }"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-xs hidden-sm" jhiTranslate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                uiSref="tag.delete"
                                [uiParams]="{ id: tag.id }"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-xs hidden-sm" jhiTranslate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
